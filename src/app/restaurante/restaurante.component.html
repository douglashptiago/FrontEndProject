<div class="container">
  <h1>Restaurantes</h1>
  <div class="row">
    <div class="col-sm-6">
      <div class="form-group">
        <label for="usr">Nome:</label>
        <input type="text" class="form-control" [(ngModel)]="filter" id="usr">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-1">
      <button type="button" class="btn btn-primary" (click)="btnPesquisarClick();">Pesquisar</button>
    </div>
    <div class="col-sm-1">
      <button type="button" class="btn btn-success" (click)="btnAddClick();">Cadastrar novo restaurante</button>
    </div>
  </div> 
  <div class="row">
    <div class="col-sm-12">
        <div class="panel panel-default" style="Margin-top: 2%">
          <mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="editar">
              <mat-header-cell *matHeaderCellDef> </mat-header-cell>
              <mat-cell *matCellDef="let restaurante"><a (click)="OnEditarClick(restaurante);">editar</a> </mat-cell>
            </ng-container>
            <ng-container matColumnDef="excluir">
              <mat-header-cell *matHeaderCellDef> </mat-header-cell>
              <mat-cell *matCellDef="let restaurante"><a (click)="OnExcluirClick(restaurante);">excluir</a></mat-cell>
            </ng-container>
            <ng-container matColumnDef="restaurante">
              <mat-header-cell *matHeaderCellDef> Restaurante </mat-header-cell>
              <mat-cell *matCellDef="let restaurante">{{ restaurante.nomeRestaurante }} </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
          </mat-table>
        </div>       
    </div>
  </div>
</div>
