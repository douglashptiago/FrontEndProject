<div class="container">
    <h1>Pratos</h1>
    <div class="row">
      <div class="col-sm-1">
        <button type="button" class="btn btn-success" (click)="btnClick();">Cadastrar novo prato</button>
      </div>
    </div> 
    <div class="row">
      <div class="col-sm-12">
          <div class="panel panel-default" style="Margin-top: 2%">
              <mat-table [dataSource]="dataSource">
                  <ng-container matColumnDef="editar">
                    <mat-header-cell *matHeaderCellDef> </mat-header-cell>
                    <mat-cell *matCellDef="let editar"><a>editar</a> </mat-cell>
                  </ng-container>
                  <ng-container matColumnDef="excluir">
                    <mat-header-cell *matHeaderCellDef> </mat-header-cell>
                    <mat-cell *matCellDef="let excluir"><a>excluir</a></mat-cell>
                  </ng-container>
                  <ng-container matColumnDef="restauranteId">
                      <mat-header-cell *matHeaderCellDef> Restaurante </mat-header-cell>
                      <mat-cell *matCellDef="let data">{{ data.restauranteId }}</mat-cell>
                    </ng-container>
                  <ng-container matColumnDef="prato">
                      <mat-header-cell *matHeaderCellDef> Prato </mat-header-cell>
                      <mat-cell *matCellDef="let data">{{ data.nomePrato }} </mat-cell>
                  </ng-container>
                  <ng-container matColumnDef="preco">
                        <mat-header-cell *matHeaderCellDef> Pre√ßo </mat-header-cell>
                        <mat-cell *matCellDef="let data">{{ data.preco}} </mat-cell>
                  </ng-container>  
                
                  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
                </mat-table>
        </div>       
      </div>
    </div>
  </div>
